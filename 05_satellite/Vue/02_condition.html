<!doctype html>
<html>
<head>
    <title>Condition</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <h1>Conditional Statement</h1>
    <hr>
    <div id="ifs">
        <p v-if="seen_ok">이 글이 보이십니까?</p>
        <button v-if="button_yn">나는 생각한다. 고로 존재한다.</button>
    </div>
    <br><br>
    <div id="fors">
        <ul>
            <li v-for="food in foods">
                {{ food.name }}
            </li>
        </ul>
    </div>
</body>
<script>
    var app3 = new Vue({
        el: '#ifs',
        data: {
            seen_ok: true,
            button_yn: false
        }
    });

    var app4 = new Vue({
        el: '#fors',
        data: {
            foods: [
                { name: '햄버거+콜라' },
                { name: '김치볶음밥' },
                { name: '식혜' }
            ]
        }
    });

</script>
</html>
