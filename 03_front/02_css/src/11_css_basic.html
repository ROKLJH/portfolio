<!doctype html>
<html>
<head>
    <title>CSS Basic</title>
    <style>
        /* 전체 주석 */
        * {
            color: violet;
        }
        #wantto {
            color: darkblue;
        }
        .fruit li {
            color: orangered;
            list-style-type: square;
            font-size: 24px;
            font-family: 'Franklin Gothic Medium';
        }
    </style>
</head>
<body>
    <h1>전체 선택자</h1>
    <h2>전체 선택자는 *</h2>
    <p>전체 선택자는 *(asterisk) 기호를 사용합니다.</p>
    <ul class="fruit">
        <li>Strawberry</li>
        <li>Grape</li>
        <li>Mango</li>
    </ul>
    <ul>
        <li id="wantto">Ramen</li>
        <li>SabalMyun</li>
    </ul>
</body>
</html>
