<!doctype html>
<html>
<head>
    <title>Table 1</title>
</head>
<body>
    <h1>Simple Table Example</h1>
    <hr>
    <table border="1" width="80%" align="center">
        <tr height="50">
            <th width="50">Name</th>
            <th>Age</th>
        </tr>
        <tr align="center" height="50">
            <td width="500">Apple</td>
            <td>100</td>
        </tr>
        <tr>
            <td width="180%">Melon</td>
            <td height="50">2</td>
        </tr>
    </table>
</body>
</html>
