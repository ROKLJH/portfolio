<!doctype html>
<html>
<head>
    <title>Row Style Example</title>
    <style>
        th, td {
            width: 100px;
            height: 15px;
            padding: 15px;
            text-align: center;
        }
        thead { background: #e3f2fd; }
        tbody { background: #e0f2f1; }
        tfoot { background: #ffcdd2; }

    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>tagname</th>
                <th>region</th>
                <th>screenread</th>
                <th>misc</th>
            </tr>
        </thead>
        <tbody>
            <caption>
                <strong>
                    &lt;thead&gt;,&lt;tbody&gt;,&lt;tfoot&gt; 
                </strong>
            </caption>
            <tr>
                <td>thead</td>
                <td>제목</td>
                <td rowspan="3">O</td>
                <td style="background: yellow;"></td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>본문</td>
                
                <td style="background: crimson;"></td>
            </tr>
            <tr>
                <td>tfoot</td>
                <td>요약</td>

                <td style="background: lightblue;"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Summary</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
