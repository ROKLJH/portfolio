<!doctype html>
<html>
<head>
    <title>iframe example</title>
    <style>
        .aclass {
            border: 3px dotted orchid;
            background: yellow;
            font-size: 72px;
            text-align: center;
            width: 80%;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <h1>iframe example</h1>
    <hr>
    <a target="if4" href="http://www.w3bai.com/ko/css/css3_buttons.html">
        <div class="aclass">CSS 버튼 학습사이트 이동</div>
    </a>
    <br><br>
    <iframe name="if1" src="06_table1.html"></iframe>
    <br>
    <iframe name="if2" src="07_table2.html"
            style="width: 100%; height: 300px;"></iframe>
    <br>
    <iframe name="if3" src="08_table3.html"
            style="width: 800px; height: 320px;"></iframe>
    <br>
    <iframe name="if4" src="http://www.naver.com"
            style="width: 100%; height: 600px;"></iframe>
    <iframe name="if5" src="https://www.dcinside.com/"
            style="width: 50%; height: 400px;"></iframe>
    <iframe name="if6" src="https://www.slrclub.com/"
            style="width: 50%; height: 400px;"></iframe>
    <div class="aclass">
        <iframe width="800" height="450" 
                src="https://www.youtube.com/embed/fYaM1lY5j2M" 
                title="세상에서 가장 우스운 인공 구조물 7선" 
                frameborder="1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                ></iframe>
    </div>
</body>
</html>
