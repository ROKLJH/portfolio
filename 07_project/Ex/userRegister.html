<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1>OurNotion 회원가입</h1>
    <form action="/user/userRegister" method="post">
        아이디확인<br>
        <input type="text" name="id" placeholder="아이디 입력" >
        <input type="button" name="id_check" value="아이디 확인"><br>
        <br>
        비밀번호<br>
        <input type="password" name="pwd"><br><br>
        비밀번호 확인<br> 
        <input type="password" name="pwd2"><br><br>
        성별<br>
        <label for="man">남자</label>
        <input type="radio" name="gender" id="man" value="1">
        <label for="woman">여자</label>
        <input type="radio" name="gender" id="woman" value="2"> <br><br>
        이름<br>  <input type="text" name="name"> <br><br>
        생년월일<br>  
        <input type="text" name="birth" placeholder="19950304의 형식" value=""> <br><br>
        <br><br>  
        휴대전화<br>  
        <input type="text" name="telNum" value=""> <br><br>
        사원번호<br>  
        <input type="text" name="deptSeq" placeholder="소속된 부서코드" value=""> <br><br>
        이메일<br>
        <input type="email" name="email" placeholder="email@gmail.com" value=""><br><br>
        <input type="hidden" name="isSocial" value="0"> <br><br>
        프로필 사진 <br>
        <input type="file" name="profile" value="">
        <br><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
