<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>회원정보 확인</title>
    <link rel="icon" href="/img/doro.ico">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>

<body>
    <div layout:fragment="mainContent" class="container">
        <h1>회원정보 확인</h1>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td th:text="${user.gender == 1 ? '남자' : (user.gender == 2 ? '여자' : '정보 없음')}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td th:text="${user.birth}"></td>
            </tr>
            <tr>
                <th>휴대전화</th>
                <td th:text="${user.telNum}"></td>
            </tr>
            <tr>
                <th>부서번호</th>
                <td th:text="${user.deptSeq}"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${user.email}"></td>
            </tr>
        </table>
        <div style="text-align: center;">
            <a href="/user/userModify" class="button" style="background-color:#f0ad4e;">회원정보 수정</a>
            <a href="/user/userDelete" class="button" style="background-color:#d9534f;">회원 탈퇴</a>
        </div>
    </div>
</body>

</html>
