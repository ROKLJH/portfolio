<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="icon" href="/img/doro.ico">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/registerForm.css}">
</head>

<body>
    <h1>새 글 작성</h1>
    <hr>
    <form id="BoardRegisterForm" action="/board/register" method="post" th:object="${board}" enctype="multipart/form-data">
        <div class="form-group">
            <label>제목:</label>
            <input type="text" id="boardTitle" th:field="*{title}" placeholder="제목 입력">
        </div>
        <div class="form-group">
            <label>내용:</label>
            <textarea id="boardContent" th:field="*{content}" placeholder="내용 입력"></textarea>
        </div>
        <br>
        <!-- 첨부파일 업로드 영역 -->
        <div class="form-group">
            <label>첨부파일:</label>
            <input type="file" name="uploadFile" multiple style="width: 300px;">
        </div>
        <div class="uploadResult">
            <ul>
                <!-- 업로드된 파일 목록이 동적으로 추가 -->
            </ul>
        </div>
        <br>
        <div class="form-group" style="margin-top: 20px;">
            <input type="submit" value="등록" class="button">
        </div>
    </form>
    <a href="/board/list" class="button">목록으로 돌아가기</a>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/registerForm.js"></script>
</body>

</html>
