<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OurNotion - Welcome</title>
    <link rel="icon" href="/img/doro.ico">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container index-container">
    <h1>OurNotion에 오신 것을 환영합니다!</h1>
    <!-- 로그인 상태 확인 -->
    <div th:if="${session.loginUser != null}">
        <p>안녕하세요, <span th:text="${session.loginUser.name}">사용자</span>님!</p>
        <!-- OurNotion 로고 이미지 (적당한 크기로 출력) -->
        <img th:src="@{/img/OurNotion.png}" alt="OurNotion 로고">
        <!-- 메뉴 영역 -->
        <div class="menu">
            <a href="/board/list">노션 가기</a>
            <a href="/user/userCheck">회원정보 확인</a>
            <a href="/user/logout">로그아웃</a>
        </div>
    </div>
    <div th:if="${session.loginUser == null}">
        <!-- OurNotion 로고 이미지 (적당한 크기로 출력) -->
        <img th:src="@{/img/OurNotion.png}" alt="OurNotion 로고">
        <p>로그인이 필요합니다.</p>
        <div class="menu">
            <a href="/user/login">로그인</a>
            <a href="/user/userRegister">회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
